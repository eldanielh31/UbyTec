<div class="container">
    <div class="row">
      <div class="col-sm-12 py-3">
        <div class="">
          <div class="card-header text-center">
            <h4>AFFILITATION REQUEST FORM</h4>
            <p *ngIf="errorMessage" class="text-danger text-left">Error: {{errorMessage}}</p>
            <p *ngIf="successMessage" class="text-success text-left">{{successMessage}}</p>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="form-group col-sm-12 col-md-6">
                  <label for="">ID<label class="red-text"></label>*</label>
                  <div class="input-group mb-2">
                    <input type="text" class="form-control" id="ID" name="ID" formControlName="ID"
                      placeholder="Enter your first name">
                  </div>
                </div>
  
                <div class="form-group col-sm-12 col-md-6">
                  <label for="">Store name<label class="red-text"></label>*</label>
                  <div class="input-group mb-2">
                    <input type="text" class="form-control" id="sname" name="sname" formControlName="sname"
                      placeholder="Enter the store name ">
                  </div>
                </div>
  
                <div class="form-group col-sm-12 col-md-6">
                  <label for="">Store Type<label class="red-text">*</label></label>
                  <div class="input-group mb-2">
                    <input type="text" class="form-control" id="stype" name="stype" formControlName="stype"
                      placeholder="Enter the store type">
                  </div>
                </div>
  

                <div class="form-group col-sm-12 col-md-12">
                    <label for="">Store Email<label class="red-text">*</label></label>
                    <div class="input-group mb-2">
                      <input type="email" [class.is-invalid]="f.email.invalid && f.email.touched" class="form-control"
                        id="email" name="email" formControlName="email" placeholder="Enter the store adress">
                    </div>
                  </div>

                  <div class="form-group col-sm-12 col-md-12">
                    <label for="">Address<label class="red-text">*</label></label>
                    <div class="input-group mb-2">
                      <input type="saddress"  class="form-control" id="saddress" name="saddress" formControlName="saddress"
                         placeholder="Enter the store adress">
                    </div>
                  </div>
  
                <div class="form-group col-sm-12 col-md-6">
                  <label for="">Phone#1</label>
                  <div class="input-group mb-2">
                    <input type="text" class="form-control" id="phone" name="phone" formControlName="phone"
                      placeholder="Enter a phone number">
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-6">
                  <label for="">Phone#2</label>
                  <div class="input-group mb-2">
                    <input type="text" class="form-control" id="phone" name="phone" formControlName="phone"
                      placeholder="Enter a phone number">
                  </div>
                </div>

                <div class="form-group col-sm-12 col-md-6">
                    <label for="">SINPE number<label class="red-text">*</label></label>
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" id="sinpe" name="sinpe" formControlName="sinpe"
                        placeholder="Enter the SINPE number for your bussines">
                    </div>
                  </div>

                <div class="form-group col-sm-12 col-md-6">
                    <label for="">Administrator<label class="red-text">*</label></label>
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" id="administrator" name="administrator" formControlName="administrator"
                        placeholder="Enter the administrator name">
                    </div>
                  </div>
                  
                  <p>NOTE: It may take 3 to 5 bussines days for your request to be proccesed</p>
  
                <div class="col-sm-12 d-flex">
                  <button *ngIf="!submitted" class="btn btn-outline-danger btn-block" type="submit">
                    {{'REGISTER.Submit' | translate}}</button>
                  <button *ngIf="submitted" class="btn btn-outline-danger btn-block" [disabled]="submitted"
                    [class.disabled]="submitted">
                    {{'REGISTER.Submitted' | translate}}</button>
                </div>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  
  </div>
