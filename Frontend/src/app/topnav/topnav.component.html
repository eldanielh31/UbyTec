
<div class="container-fluid top">
  <div class="d-flex justify-content-between flex-sm-column flex-md-row w-100 ">
    <span class="order-0">
      <p>UbyTEC</p>
    </span>
    <span class="d-block order-1">

      <span class="_sign_in mx-2">
        <span *ngIf="!this.custAuthService.isLoggedIn()" class="order-1"><a
            routerLink="/customer/login">{{'TOP.SingIn' | translate}}</a> </span>
        <span *ngIf="this.custAuthService.isLoggedIn()" class="order-1"><a
            (click)="customerLogout()">{{'TOP.SignOut' | translate}} ({{fname}})</a> </span>
      </span>



    </span>

  </div>


</div>
